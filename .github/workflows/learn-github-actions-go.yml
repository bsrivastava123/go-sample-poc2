name: Go CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      working-directory:
        description: 'Directory to the folder in which the app is located.'
        required: true
        type: string
        default: 'src'
      
      artifact-name:
        required: false
        type: string
        default: ${{ github.event.repository.name }}

jobs:
  build:
    name: Build and upload
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Determine PR tag
        id: pr_tag
        if: startsWith( github.ref, 'refs/pull/' )
        run: echo "::set-output name=pr_tag::0.0.PR-${{ github.event.pull_request.number}}.${{ github.run_number}}"

      - name: Determine release tag
        id: release_tag
        if: startsWith( github.ref, 'refs/heads/main' )
        run: echo "::set-output name=release_tag::0.0.${{ github.run_number}}"


     