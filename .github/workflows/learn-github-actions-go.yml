name: Go CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      working-directory:
        description: 'Directory to the folder in which the app is located.'
        required: true
        type: string
        default: 'src'
      
      artifact-name:
        required: false
        type: string
        default: ${{ github.event.repository.name }}

jobs:
  build:
    name: Build and upload
    runs-on: ubuntu-22.04
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name : get latest tag
        id: latest_tag
        run: echo "::set-output name=tag::(git describe --tags `git rev-list --tags --max-count=1`)" 
            

      - name: Check output3
        run: echo "${{steps.latest_tag.outputs.tag }}"  
    