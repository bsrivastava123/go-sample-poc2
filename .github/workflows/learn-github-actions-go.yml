name: Go CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      working-directory:
        description: 'Directory to the folder in which the app is located.'
        required: true
        type: string
        default: 'src'
      
      artifact-name:
        required: false
        type: string
        default: ${{ github.event.repository.name }}

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.x # Replace with the desired Go version

      - name: run lint
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: ${{ inputs.working-directory || 'src' }}
            
  unit-test:
    name: Unit test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.x # Replace with the desired Go version 
          cache-dependency-path: src/go.sum
  
      - name: Install dependencies
        working-directory: ${{ inputs.working-directory || 'src' }}
        run: go mod download
        
      - name: Test
        working-directory: ${{ inputs.working-directory || 'src' }}
        run:
          go test -v -cover ./... -json > TestResults-${{ inputs.artifact-name || github.event.repository.name }}.json
       
      - name: Upload Go test results
        uses: actions/upload-artifact@v3
        with:
          name: TestResults-${{ inputs.artifact-name || github.event.repository.name }}.json
          path: ${{ inputs.working-directory || 'src' }}    

  build:
    name: Build and upload
    runs-on: ubuntu-22.04
    needs: [ unit-test, lint ]
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.x # Replace with the desired Go version
          cache-dependency-path: src/go.sum

      - name: Install dependencies
        run: go mod download
        working-directory: ${{ inputs.working-directory || 'src' }}


      - name: Build application
        run: go build -v -ldflags "-X main.version=${{ github.ref }}" -o hello-go .
        working-directory: ${{ inputs.working-directory || 'src' }}

  
      - name: Set build number
        id: build_number
        run: echo "BUILD_NUMBER=$(( ${{ github.run_number }} + ${{ github.event.pull_request.number }} ))" >> $GITHUB_ENV
  
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: ${{ inputs.working-directory || 'src' }}
          push: false
          tags: ${{ inputs.artifact-name || github.event.repository.name }}:(${{ github.ref }}-${{ env.BUILD_NUMBER }}) # Use Git tag and build number as the Docker image tag