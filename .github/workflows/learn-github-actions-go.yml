name: Go CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      working-directory:
        description: 'Directory to the folder in which the app is located.'
        required: true
        type: string
        default: 'src'
      
      artifact-name:
        required: false
        type: string
        default: ${{ github.event.repository.name }}

jobs:

  build:
    name: Build and upload
    runs-on: ubuntu-22.04
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0

  

      - name: Determine PR
        id: pr_tag
        if: startsWith( github.ref, 'refs/pull/' )
        run: echo "pr_tag=0.0.0-PR-${{ github.event.pull_request.number}}-${{ github.run_number}}" >> $GITHUB_OUTPUT
      


      - name: tag_create
      - uses: rickstaa/action-create-tag@v1
        id: "tag_create"
          with:
            tag: "latest"
            tag_exists_error: false
            message: "Latest release"  
            
      - name : get tag
        id: latest_tag 
        if: startsWith( github.ref, 'refs/heads/main' )
        uses: oprypin/find-latest-tag@v1
        with:
          repository: ${{ github.repository }}
          releases-only: false       

      - name: Set build number
        id: build_number
        run: echo "BUILD_NUMBER=${{steps.pr_tag.outputs.pr_tag || steps.latest_tag.outputs.tag || '0.0.1'}}" >> $GITHUB_OUTPUT  
  
    