apiVersion: v1
kind: Service
metadata:
  name: {{ include "hello-go-chart.fullname" . }}
spec:
  selector:
    app: {{ include "hello-go-chart.fullname" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
  type: {{ .Values.service.type }}