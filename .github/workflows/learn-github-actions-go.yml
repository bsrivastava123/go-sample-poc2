name: Go CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      working-directory:
        description: 'Directory to the folder in which the app is located.'
        required: true
        type: string
        default: 'src'
      
      artifact-name:
        required: false
        type: string
        default: ${{ github.event.repository.name }}

jobs:
  build:
    name: Build and upload
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Determine PR tag
        id: pr_tag
        run: echo "::set-output name=pr_tag::${{ github.ref == 'refs/pull/*' && github.event.pull_request.number|| 'main'}}"

     